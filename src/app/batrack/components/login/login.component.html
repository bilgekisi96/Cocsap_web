
<div class="container">
  <div class="image-container">
    <img src="assets/bg4.jpg" alt="techno">
  </div>

  <div class="login-container">
    <mat-card>

      <mat-card-header style="margin:1rem">
        <mat-card-title >Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>


        </form>
      </mat-card-content>

      <div style="display: flex; justify-content: space-between; margin: 1rem;">
        <button mat-raised-button color="primary" type="submit" style="width: 10rem;" (click)="onLogin()">Login</button>
        <button mat-raised-button color="accent" style="width: 10rem;" (click)="onRegister()">Register</button>
      </div>

    </mat-card>
  </div>
</div>

    position: absolute;

    height: 100%;

    justify-content: center;
    align-items: center;

  }

  .image-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-clip: padding-box;
  }
