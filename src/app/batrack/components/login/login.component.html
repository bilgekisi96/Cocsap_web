<div class="container">
  <div class="image-container">
    <img src="assets/bg4.jpg" alt="techno">
  </div>

  <div class="login-container">
    <mat-card>
      <mat-card-header style="margin:1rem">
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="loginForm">

          <!-- Username Field -->
          <mat-form-field class="inputbut" appearance="fill">
            <mat-label class="labelfont">Username</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input matInput formControlName="username">
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field class="inputbut" appearance="fill">
            <mat-label class="labelfont">Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

        </form>
      </mat-card-content>

      <div style="display: flex; justify-content: space-between; margin: 1rem;">
        <button mat-raised-button color="primary" class="buttoner" type="submit" (click)="onLogin()">Login</button>
        <button mat-raised-button color="accent" class="buttoner" (click)="onRegister()">Register</button>
      </div>

    </mat-card>
  </div>
</div>

<div class="footer">
  <div class="footer-content">
    <span class="company-name">Cocsapientis Yazılım</span>
    <span class="contact-info">Tel: +90 553 588 15 68 | Email: info@cocsapientis.com</span>
  </div>
</div>
