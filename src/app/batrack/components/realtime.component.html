<div class="product-list">
  <h2>Ürünler</h2>

  <div class="product-item" *ngFor="let product of products">
    <div class="product-card">
      <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p>Fiyat: \${{ product.price }}</p>

        <!-- Miktar Seçimi -->
        <label for="quantity-{{ product.name }}">Miktar: </label>
        <input type="number" id="quantity-{{ product.name }}" [(ngModel)]="product.quantity" min="1" />

        <!-- Sepete Ekleme -->
        <button (click)="addToCart(product, product.quantity)">Sepete Ekle</button>
      </div>
    </div>
  </div>
</div>

<!-- Sepet -->
<div class="cart-container" *ngIf="cart.length > 0">
  <h2>Sepetiniz</h2>

  <div class="cart-item" *ngFor="let product of cart">
    <span>{{ product.name }}</span>
    <span>\${{ product.price }}</span>
    <input type="number" [(ngModel)]="product.quantity" min="1" (change)="updateQuantity(product, product.quantity)" />
    <button (click)="removeFromCart(product)">Çıkar</button>
  </div>

  <div class="cart-summary">
    <h3>Toplam Ürün: {{ getTotalItems() }}</h3>
    <h3>Toplam Fiyat: \${{ getTotalPrice() }}</h3>
  </div>
</div>

<div *ngIf="cart.length === 0">
  <p>Sepetiniz boş.</p>
</div>





<style>

  .product-list {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  justify-content: center;
}

.product-card {
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 1rem;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.product-card:hover {
  transform: scale(1.05);
}

.product-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 10px;
}

.product-info {
  margin-top: 1rem;
}

button {
  background-color: #ff4081;
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  cursor: pointer;
  border-radius: 5px;
  margin-top: 1rem;
}

input[type="number"] {
  width: 50px;
  text-align: center;
  margin-left: 0.5rem;
}

.cart-container {
  margin-top: 2rem;
  text-align: left;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 1rem;
  padding: 0.5rem;
  border-bottom: 1px solid #ccc;
}

.cart-summary {
  margin-top: 1.5rem;
  text-align: right;
}






</style>
