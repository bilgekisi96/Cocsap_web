
<div class="productall">

  <div class="product-list">

    <div class="product-item" *ngFor="let product of products">

      <div class="product-card">
        <img [src]="product.image" alt="{{ product.name }}" class="product-image" />

        <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>Fiyat: \${{ product.price }}</p>

            <!-- Miktar Seçimi -->
            <label for="quantity-{{ product.name }}">Miktar: </label>
            <input type="number" id="quantity-{{ product.name }}" [(ngModel)]="product.quantity" min="1" />

            <!-- Sepete Ekleme -->
            <button (click)="addToCart(product, product.quantity)">Sepete Ekle</button>
        </div>

      </div>

    </div>

  </div>

</div>



<!-- Footer Section -->
<div class="footer">
  <div class="footer-content">
    <span class="company-name">Cocsapientis Yazılım</span>
    <span class="contact-info">Tel: +90 553 588 15 68 | Email: info@cocsapientis.com</span>
  </div>
</div>
