<div class="payment-page">
  <div class="payment-container">
    <h1 class="payment-title">Secure Checkout</h1>

    <!-- Payment Price Section -->
    <div class="payment-price">
      <label for="payment-amount" class="price-label">Total Amount</label>
      <input id="payment-amount" type="text" placeholder="TL 0.00" class="price-input" required>
    </div>

    <div class="card-details">
      <div class="card-info">
        <img src="assets/visa-logo.png" alt="Visa" class="visa-logo">
        <p>Pay with Visa</p>
      </div>

      <div class="card-input">
        <label for="card-number">Card Number</label>
        <input id="card-number" type="text" placeholder="1234 1234 1234 1234" maxlength="19" required>
      </div>

      <div class="card-expiry-cvc">
        <div class="expiry-date">
          <label for="expiry-date">Expiry Date</label>
          <input id="expiry-date" type="text" placeholder="MM/YY" maxlength="5" required>
        </div>

        <div class="cvc-code">
          <label for="cvc">CVC</label>
          <input id="cvc" type="text" placeholder="123" maxlength="3" required>
        </div>
      </div>

      <button (click)="handlePayment()" class="pay-button">Pay Now</button>
    </div>
  </div>
</div>
