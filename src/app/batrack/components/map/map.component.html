<div class="inbox-container">
  <h2>Inbox</h2>
  <ul class="message-list">
    <li *ngFor="let message of messages" [class.read]="message.read">
      <div (click)="onSelectMessage(message)">
        <strong>{{ message.sender }}</strong> - {{ message.subject }}
        <span class="timestamp">{{ message.timestamp | date: 'short' }}</span>
      </div>
      <button class="delete-button" (click)="onDeleteMessage(message)">Delete</button>
    </li>
  </ul>
</div>

<!-- container.component.html -->
<div class="container">
  <div class="header">
    <h2>{{ title }}</h2>
    <p>{{ description }}</p>
  </div>
  <div class="content">
    <ng-content></ng-content>
  </div>
</div>

<div class="map-cast">

  <select class="select" [(ngModel)]="selectedoption2">
    <option *ngFor="let option of color_list" [value]="option">{{option}}</option>
  </select>

  <button mat-button class="update-button" (click)="updateWaypoints()">Update</button>

</div>


 <div class="map-frame">
    <div id="map"></div>
 </div>

<div class="cont">
  <mat-card class="contt">

  </mat-card>
</div>

<!-- Footer Section -->
<div class="footer">
  <div class="footer-content">
    <span class="company-name">Cocsapientis Yazılım ve Web Uygulamaları</span>
    <span class="contact-info">Tel: +90 553 588 1568 | Email: info@cocsapientis.com</span>

</div>
