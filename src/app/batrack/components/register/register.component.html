<div class="button-container">
  <button mat-button class="home-button" (click)="homefunc()">Home</button>
</div>

<div class="container">
  <div class="image-container">
    <img src="assets/bg4.jpg" alt="techno">
  </div>

  <div class="login-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ isLoginMode ? 'Register' : 'Login' }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="isLoginMode ? registerForm : loginForm" (ngSubmit)="isLoginMode ? onRegister() : onLogin()">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>

          <mat-form-field *ngIf="isLoginMode" appearance="fill">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
          </mat-form-field>
        </form>
      </mat-card-content>

      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" (click)="isLoginMode ? onRegister() : onLogin()">
          {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
        <button mat-raised-button color="accent" (click)="toggleMode()">
          {{ isLoginMode ? 'Login' : 'Register' }}
        </button>
      </div>
    </mat-card>
  </div>
</div>

<style>
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .image-container {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.5;
    transition: opacity 0.5s ease;
  }

  .login-container {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 400px;
  }

  mat-card {
    width: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
  }

  mat-card-header {
    text-align: center;
    margin: 0.5rem 0;
  }

  .button-container {
    position: absolute;
    top: 1rem;
    left: 1rem;
    z-index: 1;
  }

  .home-button {
    width: 6rem;
    font-size: 1rem;
    border-radius: 0.5rem;
    height: 2.5rem;
    color: #ffffff;
    background-color: #6FFD00;
    border: 2px solid #E40909;
  }

  .button-group {
    display: flex;
    justify-content: space-between;
    margin: 1rem 0;
  }

  @media (max-width: 768px) {
    .home-button {
      margin-left: 0;
      width: 5rem;
      font-size: 0.9rem;
      height: 2.2rem;
    }

    .login-container {
      width: 95%;
    }

    .button-group {
      flex-direction: column;
    }

    .button-group button {
      width: 100%;
      margin-bottom: 0.5rem;
    }

    mat-card-header mat-card-title {
      font-size: 1.2rem;
    }
  }

  @media (max-width: 480px) {
    mat-card-header mat-card-title {
      font-size: 1rem;
    }

    .home-button {
      font-size: 0.8rem;
      height: 2rem;
    }

    .button-group button {
      font-size: 0.9rem;
    }
  }
</style>
